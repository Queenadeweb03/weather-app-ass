<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Weather App Project</title>
  </head>
  <body>
    <!---Global container-->
    <div class="flex item-center justify-center bg-white border-none">
      <!---card container-->

      <div
        class="bg-gradient-to-tr via-green-300 from-cyan-500 to-red-300 p-6 m-6 shadow-2xl space-y-10 rounded-2xl"
        id="weather"
      >
        <!---search container-->
        <div class="flex justify-between space-x-10">
          <input
            id="search-input"
            type="text"
            class="border-none md:w-80 rounded-full p-3 placeholder:font-thin focus:outline-none"
            placeholder="Enter city"
          />

          <img
            src="images/search.png"
            alt=""
            class="h-5 mt-3 cursor-pointer"
            id="search"
          />
        </div>
        <div class="font-san text-black text-lg mt-10" id="hidden">
          invalid city name
        </div>

        <div
          class="flex flex-col justify-center items-center text-white text-2xl font-serif"
        >
          <img src="images/rain.png" alt="" id="weather-icon" />
          <h1 class="temp">25Â°C</h1>
          <h1 class="mt-2" id="city">NIGERIA</h1>
        </div>

        <div class="flex justify-between text-white font-serif">
          <img class="w-7 h-7 mt-3" src="images/humidity.png" />
          <div class="text-lg">
            <p class="humidity">60%</p>
            <p>Humidity</p>
          </div>
          <img class="w-7 h-7 mt-3 ml-11" src="images/wind.png" />
          <div class="text-lg">
            <p class="wind">34 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
